services:
    laravel.test:
        build:
            context: './vendor/laravel/sail/runtimes/8.4'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.4/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - meilisearch
            - mailpit
            - selenium
    supervisor:
        build:
            context: './docker/supervisor'
            dockerfile: Dockerfile
        restart: unless-stopped
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
        volumes:
            - '.:/var/www/html'
            - './docker/supervisor/horizon.conf:/etc/supervisor/conf.d/horizon.conf'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - laravel.test
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    meilisearch:
        image: 'getmeili/meilisearch:latest'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        environment:
            MEILI_NO_ANALYTICS: '${MEILISEARCH_NO_ANALYTICS:-false}'
        volumes:
            - 'sail-meilisearch:/meili_data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - wget
                - '--no-verbose'
                - '--spider'
                - 'http://127.0.0.1:7700/health'
            retries: 3
            timeout: 5s
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    # Add mitmproxy service
    mitmproxy:
        image: 'mitmproxy/mitmproxy:latest'
        container_name: mitmproxy
        command: >
            mitmproxy --mode upstream:https://geo.iproyal.com:12321 
            --upstream-auth JdARqTRQkZ1Lohsv:nXBXmWiYXH1Gi3XX_country-ca_streaming-1
            --set web_host=0.0.0.0
            --set web_port=8081
            --set listen_host=0.0.0.0
            --set listen_port=8080
        ports:
            - '8080:8080'  # Main proxy port
            - '8081:8081'  # Web interface
        networks:
            - sail
    selenium:
        image: selenium/hub:latest
        container_name: selenium
        environment:
            SE_GRID_MAX_SESSION: 100 # 最大会话数
            SE_NODE_MAX_INSTANCES: 100 # 最大会话数
            SE_NODE_MAX_SESSIONS: 100 # 最大会话数
            SE_NODE_OVERRIDE_MAX_SESSIONS: true  # 设置为true来覆盖最大限制
            SE_NODE_OVERRIDE_MAX_INSTANCES: 20 # 最大实例数
            SE_NODE_OVERRIDE_MAX_SESSION: 20 # 最大会话数
            SE_VNC_PASSWORD: '111' # 调式密码
            SE_SESSION_RETRY_INTERVAL: 1 # 重试间隔
            SE_SESSION_TIMEOUT: 300 # 设置会话超时时间为300秒
            SE_SESSION_REQUEST_TIMEOUT: 600 # 设置会话超时时间为300秒
        ports:
            - '4444:4444'   # Selenium WebDriver 端口
            - '7900:7900'   # VNC 端口（可选，用于访问 Chrome 无头模式）
        shm_size: '8gb'     # 增加共享内存，防止 Chrome 无头模式下崩溃
        networks:
            - sail
    chrome:
        image: selenium/node-chrome:latest
        container_name: selenium_chrome
        volumes:
            - /dev/shm:/dev/shm
        depends_on:
            - selenium
        environment:
            SE_EVENT_BUS_HOST: selenium
            SE_EVENT_BUS_PUBLISH_PORT: 4442
            SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
            SE_NODE_OVERRIDE_MAX_SESSIONS: true  # 设置为true来覆盖最大限制
            SE_NODE_MAX_SESSION: 20
            SE_NODE_MAX_SESSIONS: 20 #最大会话数
            SE_NODE_MAX_INSTANCES: 20
            SE_VNC_PASSWORD: '111' # 调式密码
        networks:
            - sail
    firefox:
        image: selenium/node-firefox:latest
        container_name: selenium_firefox
        volumes:
            - /dev/shm:/dev/shm
        depends_on:
            - selenium
        environment:
            SE_EVENT_BUS_HOST: selenium
            SE_EVENT_BUS_PUBLISH_PORT: 4442
            SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
            SE_NODE_OVERRIDE_MAX_SESSIONS: true  # 设置为true来覆盖最大限制
            SE_NODE_MAX_SESSION: 10
            SE_NODE_MAX_INSTANCES: 10
            SE_NODE_MAX_SESSIONS: 10
            SE_VNC_PASSWORD: '111' # 调式密码
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearch:
        driver: local
